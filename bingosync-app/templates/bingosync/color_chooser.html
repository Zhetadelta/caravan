<div id="color-chooser" class="panel panel-default">
    <div class="panel-heading">
        <span>
            Color Picker
        </span>
        <span id="color-chooser-collapse" class="btn btn-default btn-xs pull-right collapse-button">
            <div class="flipped">^</div>
        </span>
    </div>
    <div class="panel-body">
        <div class="row">
            <!-- space column -->
            <div class="col-md-1"></div>
            <div class="col-md-2 btn color-chooser bluesquare" squareColor="blue">plasmium</div>
            <div class="col-md-2 btn color-chooser redsquare" squareColor="red">hornet</div>
            <div class="col-md-2 btn color-chooser yellowsquare" squareColor="yellow">sherma</div>
            <div class="col-md-2 btn color-chooser greensquare" squareColor="green">pinstress</div>
            <div class="col-md-2 btn color-chooser purplesquare" squareColor="purple">architect</div>
            <!-- space column -->
            <div class="col-md-1"></div>
        </div>
        <!-- hide the lower row by default, it gets shown with slideToggle() -->
        <div class="row js-lower-row" style="overflow: hidden; display: none">
            <!-- space column -->
            <div class="col-md-1"></div>
            <div class="col-md-2 btn color-chooser cyansquare" squareColor="cyan">magnetite</div>
            <div class="col-md-2 btn color-chooser mintsquare" squareColor="mint">huntress</div>
            <div class="col-md-2 btn color-chooser brownsquare" squareColor="brown">scrounge</div>
            <div class="col-md-2 btn color-chooser pinksquare" squareColor="pink">beastling</div>
            <div class="col-md-2 btn color-chooser orangesquare" squareColor="orange">vespa</div>
            <!-- space column -->
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
